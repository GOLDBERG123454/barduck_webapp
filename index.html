<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BarDuck WebApp + TON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>🦆 BarDuck RPG</h1>
        <p id="user">Привет, утка!</p>
        <p>💰 BRD: <span id="brd">—</span></p>

        <div id="wallet-connection" class="wallet-box">
            <p id="wallet-status">🔌 Кошелёк: не подключен</p>
            <button id="connect-btn">🔗 Подключить TON кошелёк</button>
            <button id="disconnect-btn" style="display:none;">❌ Отключить</button>
        </div>

        <div class="buttons">
            <button onclick="sendAction('fight')">⚔️ Битва</button>
            <button onclick="sendAction('inventory')">🎒 Инвентарь</button>
            <button onclick="sendAction('craft')">🛠 Крафт</button>
            <button onclick="sendAction('shop')">🛒 Магазин</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
